<form action="/Enregistrer" method="POST">
    <input type="text" name="nom" value="<%= carnet[id].nom %>">
    <input type="text" name="prenom" value="<%= carnet[id].prenom %>">
    <input type="text" name="telephone" value="<%= carnet[id].telephone %>">
    <input type="hidden" name="_id" value="<%= carnet[id]._id %>">
    <button type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i></buttom>
</form>
